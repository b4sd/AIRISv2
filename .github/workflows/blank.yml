name: Frontend CI

on:
  push:
    branches:
      - "**"   # run on any branch
  pull_request:
    branches:
      - "**"   # run for PRs from any branch
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js with optional caching
      - name: Setup Node.js (with cache if lockfile exists)
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # only use cache if package-lock.json exists
          cache-dependency-path: |
            frontend/package-lock.json

      # Install dependencies
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci || npm install

      # Build frontend
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # Optional: Run tests
      - name: Run tests
        working-directory: ./frontend
        run: npm test || echo "No tests found"
